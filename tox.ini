# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 2.0
envlist = pep8, pep257, py{27,34,35,36,py,py3}, pylint, bandit, py{34,35,36}-nocov, docs,
skipsdist = True
skip_missing_interpreters = True

[testenv]
recreate = True
usedevelop = True
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
setev = PYTHONDONTWRITEBYTECODE=1
deps =
    sphinx
    pytest
    pytest-cov
    pytest-html
    pytest-sugar
    py{27,34,35,36}-nocov: Cython
    -r{toxinidir}/CI_REQUIREMENTS.txt
    py{27,py}: mock

commands =
    py.test -vv --junitxml=unit_result.xml --html=report.html --cov-config .coveragerc --cov-report html --cov=exec_helpers {posargs:test}
    coverage report --fail-under 97

[testenv:py34-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install exec_helpers --no-index -f dist
    py.test -vv {posargs:test}

[testenv:py35-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install exec_helpers --no-index -f dist
    py.test -vv {posargs:test}

[testenv:py36-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install exec_helpers --no-index -f dist
    py.test -vv {posargs:test}

[testenv:venv]
commands = {posargs:}

[tox:travis]
2.7 = install, py27,
3.4 = py34,
3.5 = py35,
3.6 = py36,
pypy = install, pypy,
pypy3 = install, pypy3,

[testenv:pep8]
deps =
    flake8
    flake8-future-import
usedevelop = False
commands = flake8

[testenv:pep257]
deps =
    pep257
usedevelop = False
commands = pep257 exec_helpers

[testenv:install]
deps =
usedevelop = False
commands = pip install ./ -vvv -U

[testenv:pylint]
basepython = python3.6
usedevelop = False
deps =
    pylint
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = pylint exec_helpers

[flake8]
basepython = python3.6
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    __init__.py,
    docs
ignore =
    # Expected
    # __future__ import "division" present
    FI50
    # __future__ import "absolute_import" present
    FI51
    # Setup only:
    # __future__ import "print_function" present
    FI53
    # __future__ import "unicode_literals" present
    FI54

    # Expected missind (not used or required for not supported versions):
    # __future__ import "with_statement" missing
    FI12
    # __future__ import "print_function" missing
    FI13
    # __future__ import "generator_stop" missing
    FI15
    # __future__ import "nested_scopes" missing
    FI16
    # __future__ import "generators" missing
    FI17
show-pep8 = True
show-source = True
count = True
max-line-length = 120

[testenv:docs]
deps =
    sphinx
commands = python setup.py build_sphinx

[testenv:bandit]
deps = bandit
commands = bandit -r exec_helpers

[testenv:dep-graph]
envdir = {toxworkdir}/dep-graph
deps =
    pipenv
commands =
    pipenv install -r {toxinidir}/build_requirements.txt --skip-lock
    pipenv graph
